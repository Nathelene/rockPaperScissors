    <section class="choose-fighter-image">

        <img
          class="fighter-image hidden"
          id="rock"
          src="src/happy-rocks.png"

        <img
          class="fighter-image hidden"
          id="paper"
          src="src/happy-paper.png"
          alt="Happy paper"
        />
        <img
          class="fighter-image hidden"

          alt="Happy Scissors"
        />
        <img
          class="fighter-image hidden"
          id="rock2"
          src="src/happy-rocks.png"
          alt="Three happy rocks"
        />
        <img
          class="fighter-image hidden"
          id="paper2"
          src="src/happy-paper.png"
          alt="Happy paper"
        />
        <img
          class="fighter-image hidden"
          id="scissors2"
          src="src/happy-scissors.png"
          alt="Happy Scissors"
        />
        <img
          class="fighter-image hidden"
          id="alien"
          src="src/happy-alien.png"
          alt="Happy Alien"
        />
        <img
          class="fighter-image hidden"
          id="iguana"

        />
      </div>
    </section>
