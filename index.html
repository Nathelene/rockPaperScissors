<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
        <!-- link to css and font -->
      
    </head>
    <body>
         <h1>Rock, Paper, Scissors</h1>
            <section class="game">
                <h2>Choose Your Game!</h2>
                <div class="button">
                    <button class="level-button" id="classic">
                        <p><strong>CLASSIC</strong></p>
                        <p>rock > scissors paper > rock scissors > paper</p>
                    </button>
                    <button class="level-button" id="Difficult">
                        <p><strong>DIFFICULT</strong></p>
                        <p>rock ></p>
                    </button>
                </div>
        </section>
     <section class="score-board">
            <div id="human-score">
                <h3>Human</h3>
                <p>Wins:0</p>
            </div> 
            <div id="computer-score">
                <h4>Computer</h4>
                <p>Wins:0</p>
            </div>
        </section> 
        <script src="./src/main.js"></script>
    </body>
</html>
