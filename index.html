<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="human-score">
      <h1>Human ðŸ˜Ž</h1>
      <p>Wins:0</p>
    </section>
    <main class="game">
      <h2>Rock, Paper, Scissors</h2>
      <section class="show-fighters">
        <h3>Choose Your Game!</h3> 
        <div class="game-option-button">
          <button class="level-button-1" id="classic">
            <p>-CLASSIC-</p>
              rock > scissors<br>paper > rock<br>scissors > paper
          </button>
          <button class="level-button-2" id="difficult">
            <p>-DIFFICULT-</p>
              rock > scissors & iguana<br>paper > rock & alien<br>scissors > paper & iguana
              <br>iguana > paper & alien<br>alien > scissors & rock
          </button>
        </div>
      </section>
      <div class="choose-fighter-image">
        <img class="fighter-image-classic hidden" id="rock" src="src/happy-rocks.png" alt="Three happy rocks">
        <img class="fighter-image-classic hidden" id="paper" src="src/happy-paper.png" alt="Happy paper">
        <img class="fighter-image-classic hidden" id="scissors" src="src/happy-scissors.png" alt="Happy Scissors">
        <img class="fighter-image-difficult hidden" id="rock2" src="src/happy-rocks.png" alt="Three happy rocks">
        <img class="fighter-image-difficult hidden" id="paper2" src="src/happy-paper.png" alt="Happy paper">
        <img class="fighter-image-difficult hidden" id="scissors2" src="src/happy-scissors.png" alt="Happy Scissors">
        <img class="fighter-image-difficult hidden" id="alien" src="src/happy-alien.png" alt="Happy Alien">
        <img class="fighter-image-difficult hidden" id="iguana" src="src/iguana.png" alt="Happy Alien">
      </div>
      <button class="change-game-button hidden" id="change-game">Change Game</button>
    </main>
    <section id="computer-score">
      <h4>Computer ðŸ’»</h4>
      <p>Wins:0</p>
    </section>
    <script src="main.js"></script>
  </body>
</html>
